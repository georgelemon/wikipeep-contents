# There are a few ways of setting a landing page.
# 1. You can do it by mapping an php file from your current theme.
# 2. You can map a category from your content dir, which in this case,
# will also be applied the index preference from _settings.yaml located in the specific category.
# If not, it will automatically create a category listing with all articles inside of that.
index: index.php

# Enabling infobox globally and inserting in
# the main sidebar bellow navigation menu
infobox_aside:
  title: "Something wrong with this page?"
  message: "You can suggest edits or if you're a developer you can contribute to WikiPeep"
  show_on:
    category: true  # show on category screen
    articles: true  # show on article screen
    homepage: true  # show on the landing page

# Enabling infobox while in reading mode via article screen
infobox_summary:
  title: "Something wrong with this page?"
  message: "You can suggest edits or if you're a developer you can contribute to WikiPeep"

# Enabling infobox globally and inserting
# the box at the bottom of the page
infobox_bottom:
  title: "Something wrong with this page?"
  message: "You can suggest edits or if you're a developer you can contribute to WikiPeep"
  show_on:
    category: true    # show on category screen
    articles: true    # show on article screen
